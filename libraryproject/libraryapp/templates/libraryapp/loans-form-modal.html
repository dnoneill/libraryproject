 <div class="modal fade" id="loans-form-modal" tabindex="-1" role="dialog" aria-labelledby="Loans Form Modal">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <form class="form-horizontal" action="/loans/" method="post">

                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="myModalLabel">Add</h4>
                </div>

                <div class="modal-body">
                  {% csrf_token %}
                  <button type="button" class="btn btn-primary pull-right" onclick="location.href = '/choose';"">Find Book</button>
                  {% for field in form %}
					{{ field.label_tag }} {{field}} <br>
					{% endfor %}

                  <div class="form-group {% if form_method == "post" and input.errors %}has-error{% endif %}">
                      
                        {% if form_method == "post" and input.errors %}
                          {% for error in input.errors %}
                        <span id="help_block_{{input.name}}" class="help-block">{{error}}</span>
                          {% endfor %}
                        {% endif %}
                    </div>

                </div>

                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-primary">Save</button>
                </div>
                
              </form>
            </div>
          </div>
        </div>
