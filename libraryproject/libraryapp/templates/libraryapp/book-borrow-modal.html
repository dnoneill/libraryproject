 <div class="modal fade" id="book-borrow-modal" tabindex="-1" role="dialog" aria-labelledby="Book Borrow Modal">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <form class="form-horizontal" action="/loans/" method="post">

                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="myModalLabel">Add</h4>
                </div>

                <div class="modal-body">
                  {% csrf_token %}
                  {% for input in form %}

                  <div class="form-group {% if form_method == "post" and input.errors %}has-error{% endif %}">
                      <label class="col-sm-3 control-label" for="{{input.id_for_label}}">{{ input.label }}</label>
                      <div class="col-sm-4">
                        {{ input }}
                        {% if form_method == "post" and input.errors %}
                          {% for error in input.errors %}
                        <span id="help_block_{{input.name}}" class="help-block">{{error}}</span>
                          {% endfor %}
                        {% endif %}
                      </div>                      
                    </div>

                  {% endfor %}
                </div>

                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-primary">Save</button>
                </div>
                
              </form>
            </div>
          </div>
        </div>
